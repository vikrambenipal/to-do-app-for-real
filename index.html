<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="header">
    <h1>To Do</h1>
    <div class="create-item">
      <form id="form">
        <input id="input" type="text" placeholder="Create a new todo...">
      </form>
    </div>
  </div>
  <div class="list-container">
    <div id="list">
      <div class="item" draggable="true">
        <span class="circle"></span>
        <p>Complete online Javascript courseComplete online Javascript courseComplete online Javascript course</p>
        <img class="X" src="images/icon-cross.svg">
      </div>
      <div class="item" draggable="true">
        <span class="circle"></span>
        <p>Jog around the park 3x</p>
        <img class="X" src="images/icon-cross.svg">
      </div>
      <div class="item" draggable="true">
        <span class="circle"></span>
        <p>Complete Todo App on Frontend Mentor</p>
        <img class="X" src="images/icon-cross.svg">
      </div>
    </div>
  </div>
  <div id="items-left">
    <p><span id="list-len">3</span> items left</p>
    <p id="clear">Clear completed</p>
  </div>
  <div class="all-active-complete">
    <h4 id="all">All</h4>
    <h4 id="active">Active</h4>
    <h4 id="completed">Completed</h4>
  </div>
  <p class="instr">Drag and drop to reorder list</p>


</body>
</html>
